<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container-fluid">
    <header class="row border-bottom border-dark border-2 pb-5" style="margin-top:5px;">
        <div class="col-7 my-2"><img style="height: 77px;" src="https://play-lh.googleusercontent.com/vN386lH1wv8TJ-qVwcONj8WqQDrblPxsuC_4aCztQ9OHBWSPE9DDMte06we3yQJL0g" alt="MyJob"></div>
        <div class="col-3">
            <div class="row h-100">
                <div class="col d-flex align-items-center justify-content-center h-100">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Iniciar sesión</button>
                </div>
                <div class="col d-flex align-items-center justify-content-center h-100">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarse" data-bs-whatever="@getbootstrap">Registrarse</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                          <label for="userId" class="form-label">Email</label>
                          <input type="email" class="form-control" id="userId" aria-describedby="emailHelp" required>
                          <div class="invalid-feedback">Rellenar los campos en blanco</div>
                        </div>
                        <div class="mb-3">
                          <label for="contraseña" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="contraseña" required>
                          <div class="invalid-feedback">Rellenar los campos en blanco</div>
                        </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="mantenerConectado">
                          <label class="form-check-label" for="mantenerConectado">Mantenerme conectado</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    </div>
                </div>

            </div>
        </div>
        <div class="modal fade" id="registrarse" tabindex="-1" aria-labelledby="registrarselabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrarselabel">Registrarse</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" required>
                          <div class="invalid-feedback">Rellenar los campos en blanco</div>
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" required>
                            <div class="invalid-feedback">Rellenar los campos en blanco</div>
                          </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="password" required>
                          <div class="invalid-feedback">Rellenar los campos en blanco</div>
                        </div>
                        <div class="mb-3">
                            <label for="emailRegister" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailRegister" aria-describedby="emailHelp" required>
                            <div class="invalid-feedback">Rellenar los campos en blanco</div>
                          </div>
                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="terminos" required>
                          <label class="form-check-label" for="terminos">Aceptar términos y condiciones</label>
                          <div class="invalid-feedback">Acceptar condiciones</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Regístrate</button>
                    </form>
                    </div>
                </div>

            </div>
        </div>
    </header>
<!--Link al archivo js-->
<script src="./main.js"></script>
<!--Link a bootstrap-->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous">
</script>
<!-- VALIDAR FORMULARIO, RELLENAR CAMPOS-->
<script>

    (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')
  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()

      }
     
      form.classList.add('was-validated')
    
    }, false)
  })
})()
</script>
<script>
    let boton_inicio = exampleModalLabel;
    let boton_register = registrarselabel;
    boton_inicio.addEventListener('submit', event => {form.classList.remove('.was-validated')},false);
</script>
</body>
</html>
